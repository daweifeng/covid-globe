<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>COVID-19 Global</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container"></div>
  <div class="header">
    <h1>COVID-19 Confirmed Cases on <span id="date-show"></span></h1>
    <div>
      Choose a date:
      <input type="date" id="chosen-date" name="chosen-date" min="2020-01-22" max="2023-03-10" onchange="onDateChange()" />
    </div>
  </div>

  <div class="color-info">
    <div class="SEVERE"> > 500000</div>
    <div class="DANGER"> > 100000</div>
    <div class="MODERATE"> > 10000</div>
    <div class="MILE"> > 1000</div>
    <div class="LOW"> > 0</div>
  </div class="color-info">


  <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="./lib/Detector.js"></script>
  <script type="text/javascript" src="./lib/three.min.js"></script>
  <script type="text/javascript" src="./lib/globe.js"></script>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
