<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>COVID-19 Global</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="text-align: center;">Covid Globe</h1>
      <p style="text-align: center;">Visualizing COVID-19 cases from Mar 2020 - Mar 2023</p>
      <div style="text-align: center; width: 300px; margin:auto;">
        <input type="date" id="chosen-date" name="chosen-date" min="2020-01-22" max="2023-03-10" onchange="onDateChange()" />
      </div>
    </div>
    <div id="globe-container"></div>

    <div class="color-info">
      <div class="SEVERE"> > 500000</div>
      <div class="DANGER"> > 100000</div>
      <div class="MODERATE"> > 10000</div>
      <div class="MILE"> > 1000</div>
      <div class="LOW"> > 0</div>
    </div class="color-info">
  </div>



  <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="./lib/Detector.js"></script>
  <script type="text/javascript" src="./lib/three.min.js"></script>
  <script type="text/javascript" src="./lib/globe.js"></script>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
